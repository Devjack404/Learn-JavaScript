<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
   <div class="content">
        <h1>CALCULATOR</h1>
        <div class="body-calculator">
            <div class="view-calculator">
               <input type="text" id="display" disabled>
            </div>
            <div class="button-calculator">
                <button class="first-row" id="clear-number" onclick="clearButton()">AC</button>
                <button class="first-row" onclick="appendOperators('/')">/</button>
                <button class="first-row" onclick="appendOperators('X')">X</button>
                <button class="first-row" onclick="deleteNumber('ðŸ”™')">ðŸ”™</button>

                <button class="second-row" onclick="appendNumber('7')">7</button>
                <button class="second-row" onclick="appendNumber('8')">8</button>
                <button class="second-row" onclick="appendNumber('9')">9</button>
                <button class="second-row" onclick="appendOperators('X')">X</button>

                <button class="third-row" onclick="appendNumber('4')">4</button>
                <button class="third-row" onclick="appendNumber('5')">5</button>
                <button class="third-row" onclick="appendNumber('6')">6</button>
                <button class="third-row" onclick="appendOperators('-')">-</button>

                <button class="fourth-row" onclick="appendNumber('1')">1</button>
                <button class="fourth-row" onclick="appendNumber('2')">2</button>
                <button class="fourth-row" onclick="appendNumber('3')">3</button>
                <button class="fourth-row" onclick="appendOperators('+')">+</button>

                <button class="fifth-row" onclick="appendNumber('0')">0</button>
                <button class="fifth-row" onclick="equal('=')">=</button>

            </div>

        </div>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
