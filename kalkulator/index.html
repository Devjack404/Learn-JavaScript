<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
   <div class="content">
        <h1>KALKULATOR</h1>
        <div class="body-calculator">
            <div class="view-calculator">
               <input type="text" id="display" disabled>
            </div>
            <div class="button-calculator">
                <button id="view-number" onclick="">AC</button>
                <button class="mod">%</button>
                <button>/</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button>X</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <button>0</button>
                <button>.</button>
                <button>=</button>

            </div>


        </div>



   </div>
   <script src="script.js"></script> 
</body>
</html>
