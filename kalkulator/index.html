<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
   <div class="content">
        <h1>KALKULATOR</h1>
        <div class="body-calculator">
            <div class="view-calculator">
               <input type="text" id="display" disabled>
            </div>
            <div class="button-calculator">
                <button id="clear-number" onclick="clearButton()">AC</button>
                <button onclick="appendOperators('/')">/</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperators('X')">X</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperators('-')">-</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperators('+')">+</button>

                <button onclick="appendNumber('0')">0</button>
                <button>.</button>
                <button>=</button>

            </div>

        </div>

   </div>
   <script src="script.js"></script> 
</body>
</html>
