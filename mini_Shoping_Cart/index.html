<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!-- navbar  -->
  <header>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="index.html">Main</a></li>  
        <li><a href="cart.html">Cart</a></li>
        <!-- <li><button type="button">Cart</button></li> -->
      </ul>
    </nav>
  </header>
  
  <!-- Container Product -->
  <main class="container">
    <section class="hero">
      <h1>Mini Shopping Web</h1>
      <p>Our Product</p>
    </section>
  
    <!-- Bg Product -->
    <section class="cart-board">
      <article class="item">
        <img 
        src="https://i.pinimg.com/736x/b9/b5/8e/b9b58e650966f44bbf652539a07f7bff.jpg" 
        alt="Lemon Soda" 
        >
        <p id="desc">Lemon Soda</p>
        <button type="button" class="lemonSoda">Add to Cart</button>
      </article>

      <article class="item">
        <img 
        src="https://i.pinimg.com/736x/12/fc/71/12fc71846840d588c1a1f0dac92ef6db.jpg" 
        alt="Sprite"
        >
        <p id="desc">Sprite</p>
        <button type="button" class="sprite">Add to Cart</button>
      </article>

      <article class="item">
        <img 
        src="https://i.pinimg.com/736x/8f/50/e5/8f50e58b4e6bb895923a0aa77fdd979d.jpg" 
        alt="Lemon Soda"
        >
        <p id="desc">Orgin Juice</p>
        <button type="button" class="orginJuice">Add to Cart</button>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
